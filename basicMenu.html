  <script>
  	var cost = 0.00;

  	//these variables represent the check boxes
	var getHotDog = document.getElementById("hotdog");
	var getBurger = document.getElementById("burger");
	var getPizza = document.getElementById("pizza");

  	function total()
  	{
  		if (getHotDog.checked == true)
  		{
  			
  			var hotDogPrice = document.getElementById("hotdog").value;
  			var hotDogQuantity = document.getElementById("hotdogQ").value;
  			var additive = hotDogQuantity * hotDogPrice;

  		
  			$("#details").append("Hot Dog  " + hotDogQuantity + "  $" + additive); 
  		

  			cost += additive;
  		}

  		if (getBurger.checked == true)
  		{
  			var hamburgerPrice = document.getElementById("burger").value;
  			var hamburgerQuantity = document.getElementById("burgerQ").value;
  			cost += hamburgerQuantity * hamburgerPrice;
  		}

  		if (getPizza.checked == true)
  		{
  			var pizzaPrice = document.getElementById("pizza").value;
  			var pizzaQuantity = document.getElementById("pizzaQ").value;
  			cost += pizzaQuantity * pizzaPrice;
  		}

  		console.log(cost);
  		$("#totCost").text(cost.toFixed(2));
  	}
